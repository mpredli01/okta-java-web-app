plugins {
    id 'org.springframework.boot' version '2.1.5.RELEASE'
    id 'java'
    }

apply plugin: 'io.spring.dependency-management'

group = 'com.okta.spring'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
    }

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.okta.spring:okta-spring-boot-starter:1.2.0'
    implementation 'org.thymeleaf.extras:thymeleaf-extras-springsecurity5:3.0.4.RELEASE'
    compile 'com.okta.sdk:okta-sdk-api:1.5.2'
    compile 'com.okta.sdk:okta-sdk-impl:1.5.2'
    runtime 'com.okta.sdk:okta-sdk-httpclient:1.5.2'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    }
